                "Chapter 7: ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ø‡¶ï ‡¶ú‡ßç‡¶Ø‡¶æ‡¶Æ‡¶ø‡¶§‡¶ø (Practical Geometry)",

        // Initialize the app
        function init() {
            updateCurrentTime();

        function updateCurrentTime() {
            const now = new Date();
            const dayName = dayNames[now.getDay()];
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: true, 
                hour: 'numeric', 
                minute: '2-digit',
                second: '2-digit'
            });
            
            document.getElementById('currentDay').textContent = `${dayIcons[now.getDay()]} ${dayName}`;
            document.getElementById('currentTime').textContent = timeString;
        }

        function renderSchedule() {
            const scheduleGrid = document.getElementById('scheduleGrid');
            scheduleGrid.innerHTML = '';

            dayNames.forEach((day, index) => {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                
                const classes = schedule[index];
                let classesHTML = '';
                
                if (classes.length === 0) {
                    classesHTML = '<div class="no-classes">üéâ Free Day! No classes scheduled</div>';
                } else {
                    classesHTML = classes.map(classInfo => `
                        <div class="class-item">
                            <div class="class-time">${classInfo.time}</div>
                            <div class="class-students">üë®‚Äçüéì ${classInfo.students} (${classInfo.class})</div>
                            <div class="class-subjects">üìö ${classInfo.subjects}</div>
                        </div>
                    `).join('');
                }
                
                dayCard.innerHTML = `
                    <h3>${dayIcons[index]} ${day}</h3>
                    ${classesHTML}
                `;
                
                scheduleGrid.appendChild(dayCard);
            });
        }

        function renderChecklist() {
            const container = document.getElementById('checklistContainer');
            container.innerHTML = '';

            Object.entries(checklist).forEach(([subject, chapters]) => {
                const subjectGroup = document.createElement('div');
                subjectGroup.className = 'subject-group';
                
                const chaptersHTML = chapters.map((chapter, index) => {
                    const checkboxId = `${subject.replace(/[^a-zA-Z0-9]/g, '')}_${index}`;
                    const saved = localStorage.getItem(checkboxId) === 'true';
                    
                    return `
                        <div class="chapter-item">
                            <input type="checkbox" class="chapter-checkbox" id="${checkboxId}" 
                                   ${saved ? 'checked' : ''} onchange="saveCheckboxState('${checkboxId}')">
                            <label for="${checkboxId}" class="chapter-name">${chapter}</label>
                        </div>
                    `;
                }).join('');
                
                const completed = chapters.filter((_, index) => {
                    const checkboxId = `${subject.replace(/[^a-zA-Z0-9]/g, '')}_${index}`;
                    return localStorage.getItem(checkboxId) === 'true';
                }).length;
                
                const progress = (completed / chapters.length) * 100;
                
                subjectGroup.innerHTML = `
                    <h4>${subject} (${completed}/${chapters.length})</h4>
                    ${chaptersHTML}
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                `;
                
                container.appendChild(subjectGroup);
            });
        }

        function saveCheckboxState(checkboxId) {
            const checkbox = document.getElementById(checkboxId);
            localStorage.setItem(checkboxId, checkbox.checked);
            renderChecklist(); // Re-render to update progress
        }

        function updateNextClass() {
            const now = new Date();
            const currentDay = now.getDay();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            
            let nextClass = null;
            let daysToCheck = 7;
            
            for (let i = 0; i < daysToCheck; i++) {
                const dayToCheck = (currentDay + i) % 7;
                const classes = schedule[dayToCheck];
                
                if (classes && classes.length > 0) {
                    for (const classInfo of classes) {
                        const classTime = parseTime(classInfo.time);
                        
                        if (i === 0 && classTime <= currentTime) {
                            continue; // Skip past classes today
                        }
                        
                        nextClass = {
                            ...classInfo,
                            day: dayNames[dayToCheck],
                            dayIndex: dayToCheck,
                            daysAway: i
                        };
                        break;
                    }
                    
                    if (nextClass) break;
                }
            }
            
            const nextClassDiv = document.getElementById('nextClass');
            const nextClassInfo = document.getElementById('nextClassInfo');
            const countdown = document.getElementById('countdown');
            
            if (nextClass) {
                nextClassInfo.innerHTML = `
                    <strong>${nextClass.day}</strong> at <strong>${nextClass.time}</strong><br>
                    üë®‚Äçüéì ${nextClass.students} (${nextClass.class})<br>
                    üìö ${nextClass.subjects}
                `;
                
                // Calculate countdown
                const nextClassDate = getNextClassDate(nextClass);
                const timeUntil = nextClassDate - now;
                
                if (timeUntil > 0) {
                    const days = Math.floor(timeUntil / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeUntil % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeUntil % (1000 * 60 * 60)) / (1000 * 60));
                    
                    let countdownText = '';
                    if (days > 0) countdownText += `${days}d `;
                    if (hours > 0) countdownText += `${hours}h `;
                    countdownText += `${minutes}m`;
                    
                    countdown.textContent = `‚è∞ ${countdownText} remaining`;
                } else {
                    countdown.textContent = '';
                }
            } else {
                nextClassInfo.textContent = 'No upcoming classes found';
                countdown.textContent = '';
            }
        }

        function parseTime(timeString) {
            const startTime = timeString.split(' ‚Äì ')[0];
            const [time, period] = startTime.split(' ');
            const [hours, minutes] = time.split(':').map(Number);
            
            let hour24 = hours;
            if (period === 'PM' && hours !== 12) hour24 += 12;
            if (period === 'AM' && hours === 12) hour24 = 0;
            
            return hour24 * 60 + minutes;
        }

        function getNextClassDate(nextClass) {
            const now = new Date();
            const nextDate = new Date(now);
            
            // Calculate days to add
            let daysToAdd = (nextClass.dayIndex - now.getDay() + 7) % 7;
            if (daysToAdd === 0 && parseTime(nextClass.time) <= (now.getHours() * 60 + now.getMinutes())) {
                daysToAdd = 7; // Next week
            }
            
            nextDate.setDate(now.getDate() + daysToAdd);
            
            // Set the time
            const classTime = parseTime(nextClass.time);
            const hours = Math.floor(classTime / 60);
            const minutes = classTime % 60;
            
            nextDate.setHours(hours, minutes, 0, 0);
            
            return nextDate;
        }

        function scheduleReminders() {

            for (let dayOffset = 0; dayOffset < 7; dayOffset++) {
                const checkDate = new Date(now);
                checkDate.setDate(now.getDate() + dayOffset);
                const dayIndex = checkDate.getDay();
                
                const classes = schedule[dayIndex];
                if (classes && classes.length > 0) {
                    classes.forEach(classInfo => {
                        const classDateTime = getClassDateTime(checkDate, classInfo.time);
                        const reminderTime = new Date(classDateTime.getTime() - 15 * 60 * 1000); // 15 minutes before
                        
                        if (reminderTime > now) {
                            const timeout = setTimeout(() => {
                                showNotification(
                                    "‚è∞ Class Starting Soon!",
                                    `${classInfo.students} (${classInfo.class}) - ${classInfo.time}\nüìö ${classInfo.subjects}`
                                );
                            }, reminderTime - now);
                            
                            reminderTimeouts.push(timeout);
                            remindersScheduled++;
                        }
                    });
                }
            }
            
            alert(`‚úÖ ${remindersScheduled} reminders scheduled for the next 7 days!\nYou'll receive notifications 15 minutes before each class.`);
        }

        function getClassDateTime(date, timeString) {
            const classTime = parseTime(timeString);
            const hours = Math.floor(classTime / 60);
            const minutes = classTime % 60;
            
            const classDateTime = new Date(date);
            classDateTime.setHours(hours, minutes, 0, 0);
            
            return classDateTime;
        }

        function checkNotificationPermission() {
            if (Notification.permission === "granted") {
                notificationPermission = true;
            }
            updateNotificationStatus();
        }

        function updateNotificationStatus() {
            const statusElement = document.getElementById('notificationStatus');
            const statusText = document.getElementById('statusText');
            
            if (Notification.permission === "granted") {
                statusElement.className = 'notification-status status-enabled';
                statusText.textContent = 'Notifications Enabled';
            } else {
                statusElement.className = 'notification-status status-disabled';
                statusText.textContent = 'Notifications Disabled';
            }
        }

        // Initialize the app when the page loads
        window.addEventListener('load', init);
    </script>
